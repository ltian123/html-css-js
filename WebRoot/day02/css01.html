<!DOCTYPE html>
<html>
  <head>
    <title>css01.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <!-- 内联样式 -->
    <style type="text/css">
    	div{
    		color: red;
/*     		background-color: #660099; */
    	}
    	span{
/*     		color: blue!important; */
			color: blue
    	}
    	
    	#d1{
/*     		background-color:#ff0099; */
    		color: green;
    	}
    	.dd{
    		color: #888888;
    	}
    </style>
  </head>
  
  <body>
    <div>
    	这是父标签的内容<br/>
    	<span>这是span的内容</span>
    	<p>这是p的内容</p>
    </div>
    
    <!-- 行内式 -->
    <span style="color: yellow">这是div外面的span</span>	
    <div id="d1">这是	一个div</div>
    
    <div class="dd" id="d1">这是一个类选择器</div>
  </body>
</html>
