<!DOCTYPE html>
<html>
  <head>
    <title>display.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	div{
    		width: 300px;
    		height: 200px;
    		display: inline;
    	}
    	
    	#d1{
    		background-color: orange;
    	}
    	
    	#d2{
    		background-color: navy;
    	}
    	
    	#d3{
    		background-color: fuchsia;
    	}
    	
    	#d4{
    		background-color: teal;
    	}
    	
    </style>
  </head>
  <body>
    <div id="d1">1</div>
    <div id="d2">这是第二个div</div>
    <div id="d3">这是第三个div</div>
    <div id="d4">这是第四个div</div>
  </body>
</html>
